<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email ID</th>
      <!-- <th scope="col">Mobile No.</th> -->
      <th scope="col">Salary</th>
      <th scope="col">address</th>
      <th scope="col">city</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of employeeData">
      <td>{{row.id}}</td>
      <td>{{row.firstName}}</td>
      <td>{{row.lastName}}</td>
      <td>{{row.email}}</td>
      <!-- <td>{{row.mobile}}</td> -->
      <td>{{row.salary}}</td>
      <td>{{row.address}}</td>
      <td>{{row.city}}</td>
      <button (click)="onedit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit
      </button>
      <button (click)="deleteEmployee(row)">Delete</button>

    </tr>
  </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">last name</label>
            <input type="text" formControlName="lastName" class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email ID</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
            <input type="text" formControlName="mobile" class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Salary</label>
            <input type="text" formControlName="salary" class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control">
          </div>

          <div class="dropdown">
            <label for="countrytype">City :</label>
            <select formControlName="city">
              <option *ngFor="let city of cities">{{city}}</option>
            </select>
          </div>

          <label> Type Of Service </label>
          <div class="radio group">

            <div class="form-check">
              <input class="form-check-input" type="radio" id="flexRadioDefault1" value="Goverment"
                formControlName="radio">
              <label class="form-check-label" for="flexRadioDefault1">
                Goverment
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="flexRadioDefault2" value="Private"
                formControlName="radio">
              <label class="form-check-label" for="flexRadioDefault2">
                Private
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="flexRadioDefault3" value="Other" formControlName="radio">
              <label class="form-check-label" for="flexRadioDefault3">
                Other
              </label>
            </div>
          </div>

          <div class="form-check">

            <input class="form-check-input" type="checkbox" value="Game" id="flexCheckDefault" formControlName="Game">
            <label class="form-check-label" for="flexCheckDefault">
              Game
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Politics" id="flexCheckChecked"
              formControlName="Politics">
            <label class="form-check-label" for="flexCheckChecked">
              Politics
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Social Works" id="flexCheckChecked2"
              formControlName="Social">
            <label class="form-check-label" for="flexCheckChecked2">
              Social Works
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Art" id="flexCheckChecked3" formControlName="Art">
            <label class="form-check-label" for="flexCheckChecked3">
              Art
            </label>
          </div>


          <div class="dropdown">
            <label for="countrytype">degree :</label>
            <select formControlName="role">
              <option *ngFor="let role of department" value="{{role.id}}">{{role.name}}</option>
            </select>
          </div>



        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button> -->
        <button type="button" (click)="updateEmployeeDetails()" class="btn btn-info mx-3">Update</button>
      </div>
    </div>
  </div>
</div>
